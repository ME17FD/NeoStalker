{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style_display2.css' %}">
    <link rel="icon" href="{% static 'assets/ico.ico' %}">
    <title>Neostalker - Rename and Remove Columns</title>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="{% static 'assets/kali.svg' %}" alt="Kali Logo">
            </div>
            {% include 'nav.html' %}
            
        </aside>


        <!-- Main Content -->
        <main class="main-content">
            <div class="columns-container">
                <h1>Rename and Remove Columns</h1>
                <form method="post" class="columns-form">
                    {% csrf_token %}
                    <div class="table-wrapper">
                        <table class="columns-table">
                            <thead>
                                <tr>
                                    <th>Remove</th>
                                    <th>Current Column Name</th>
                                    <th>New Column Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for column in columns %}
                                <tr>
                                    <td>
                                        <input type="checkbox" name="columns_to_remove" value="{{ column }}" class="checkbox">
                                    </td>
                                    <td>{{ column }}</td>
                                    <td>
                                        <input type="text" name="column_{{ forloop.counter0 }}" placeholder="New name" value="{{ column }}" class="rename-input">
                                        <input type="hidden" name="original_indices" value="{{ forloop.counter0 }}">
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-file-export"></i> Export to Excel
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- Decorative Image -->
    <div class="decorative-image">
        <img src="{% static 'assets/brow.svg' %}" alt="Decorative Image">
    </div>
</body>
</html>
